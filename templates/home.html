{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class="row mb-3">
        <div class="col">
            <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
            <h5>By {{ post.author }}</h5>
        </div> 
    </div>
    {% endfor %}
{% endblock content %}
