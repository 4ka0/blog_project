{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h4>Delete post</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <button type="submit" class="btn btn-secondary">Confirm</button>
    </form>
{% endblock content %}
