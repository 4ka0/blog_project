{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="card flex-row flex-wrap my-4">
        <div class="card-block px-4 py-4">

            <h4 class="card-title ">Delete post</h4>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p class="card-text">Are you sure you want to delete "{{ post.title }}"?</p>
                <button type="submit" class="btn btn-outline-danger">Confirm</button>
            </form>

        </div>
    </div>

{% endblock content %}
