{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col">
            <h4>{{ post.title }}</h4>
            <h5>By {{ post.author }}</h5>
            <p>{{ post.body }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary mr-3" href="{% url 'post_edit' post.pk %}" role="button">Edit this post</a>
            <a class="btn btn-primary" href="{% url 'post_delete' post.pk %}" role="button">Delete this post</a>
        </div>
    </div>

    
    <!--
    <p><a href="{% url 'post_edit' post.pk %}" > Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}" > Delete Blog Post</a></p>
    -->
{% endblock content %}
